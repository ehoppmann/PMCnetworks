<!DOCTYPE html>
<!--
Plot derived from https://github.com/christophergandrud/d3Network 
Thank you Christopher Gandrud!
-->
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 960;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) {
        return (a.parent == b.parent ? 1 : 2) / a.depth;
    });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) {
        return [d.y, d.x / 180 * Math.PI];
    });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("pointer-events", "all")
    .call(d3.behavior.zoom().on("zoom", redraw))
    .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
    

function redraw() {
        vis.attr("transform",
            "translate(" + d3.event.translate + ")" +
            " scale(" + d3.event.scale + ")");
    }

d3.json("testgraphdata.json", function(error, root) {
    if (error) throw error;

    var nodes = tree.nodes(root),
        links = tree.links(nodes);

    var link = svg.selectAll(".link")
        .data(links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", diagonal);

    var node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
            return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
        })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);

    node.append("circle")
        .attr("r", 3.5)
        .style("fill", "none");

    node.append("text")
        .attr("dy", ".31em")
        .attr("text-anchor", function(d) {
            return d.x < 180 ? "start" : "end";
        })
        .attr("transform", function(d) {
            return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)";
        })
        .text(function(d) {
            return d.name;
        })
        .style("fill", "black")
        .style("opacity", .8)
        .on("click", function(d) {
            window.open("name/" + d.name.toLowerCase().replace(/\s+/g, ''));
        });
        
        function mouseover() {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 9)
            d3.select(this).select("text").transition()
                .duration(750)
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) {
                    return d.x < 180 ? "start" : "end";
                })
                .attr("transform", function(d) {
                    return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)";
                })
                .style("stroke-width", ".5px")
                .style("font", "16px serif")
                .style("opacity", 1);
        }
        
        function mouseout() {
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 3.5)
            d3.select(this).select("text").transition()
                .duration(750)
                .attr("dy", ".31em")
                .attr("text-anchor", function(d) {
                    return d.x < 180 ? "start" : "end";
                })
                .attr("transform", function(d) {
                    return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)";
                })
                .style("font", "10px serif")
                .style("opacity", .8);
        }

});

d3.select(self.frameElement).style("height", diameter - 150 + "px");

</script>
